{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<form method="POST">
  
  <div class="container" style="max-width:460px">
    <!-- <div style="padding: 20px 0 15px 0;">
      <img src="/static/img/main-logo.png">
    </div> -->
    <div style="padding: 50px 0 50px 65px">
      <img src="/static/img/main-logo-1.png" width="345" height="200">
    </div>
    <div class="form-group">
      <label for="email">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter username"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <!-- Admin/Nurse/Patient Toggle -->
    <div class="form-group">
      <label for="usertype">Account Type:</label>
      <select name="usertype" id="usertype" style="margin-left:5px">
        <option value="admin">Admin</option>
        <option value="nurse">Nurse</option>
        <option value="patient">Patient</option>
      </select>
    <div>
    <div style="margin-top:10px">
      <button type="submit" class="btn btn-primary">Login</button>
      <button class="btn btn-primary"><a style="color: white;" href="/sign-up">New Patient? Sign up here</a></button>
    </div>
  </div>
</form>
{% endblock %}
