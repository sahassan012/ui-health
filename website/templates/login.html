
<!DOCTYPE html>
<html>
  <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" style="text/css" href="../static/css/style.css"/>
    <script type="text/javascript" src="{{ url_for('static', filename='site.js') }}"></script>
  </head>

  <body>
    <form method="POST">
      <div class="main-container">
        <div class="logo-container">
          <img src="/static/img/main-logo-1.png" width="445" height="250">
        </div>
        <div class="login-reg-panel">
          <div class="register-info-box">
            <h2>Don't have an account?</h2>
            <p>Sign up here</p>
            <button id="registerButton"><a style="color: #3b3737;" href="/sign-up">Register</a></button>
          </div>
          <div class="white-panel">
            <div class="login-show">
              <h2>LOGIN</h2>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Enter username"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                />
              </div>
              <div class="form-group">
                <label for="usertype">Account Type:</label>
                <select name="usertype" id="usertype" style="margin-left:5px">
                  <option value="admin">Admin</option>
                  <option value="nurse">Nurse</option>
                  <option value="patient">Patient</option>
                </select>
              <div>
                <button type="submit" class="submit-button">Login</button>
              </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
